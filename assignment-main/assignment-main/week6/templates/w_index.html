<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>首頁</title>
<style type="text/css">
	.head{
		background-color: #003344;color:white;
		font-weight:bold;font-size:25px;
		text-align:center;padding:10px;
	}
    .box{
        margin:20px;text-align:center;
    }
</style>
</head>
<body style="margin:0px;background-color:#eeeeee ">
	<div class="head">歡迎光臨，請輸入帳號密碼</div>
    <div class="box">
        <form action="/signup", method="POST">
            <h3>註冊帳號</h3>
            <div>姓名<input type="name" name="name"/></div>
            <div>帳號<input type="username" name="username"/></div>
            <div>密碼<input type="password" name="password"/></div>
            <button id="signup_btn">註冊</button>
        </form>
        <hr/>
        <form action="/signin", method="POST">
            <h3>登入系統</h3>
            <div>帳號<input type="id" name="id"/></div>
            <div>密碼<input type="password" name="pw"/></div>
            <button id="signin_btn">登入</button>
        </form>
    </div>
</body>
</html>
