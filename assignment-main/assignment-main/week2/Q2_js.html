	<script type="text/javascript">
	function avg(data){
		var sum= 0;
		var salaryAverage= 0;
		for(var i = 0; i< data["count"]; i++){
			sum = sum+ data["employees"][i]["salary"];
			salaryAverage = sum / data["count"];
		}
		console.log(data["count"], "人的平均薪資為: ", salaryAverage , "元") ;
		alert(data["count"]+ "人的平均薪資為: "+ salaryAverage + "元")

		// console.log(data["employees"][1]["salary"]);
		// console.log(data["employees"][2]["salary"]);

	}
	

	avg({
		"count":3,
		"employees":[

		"salary":30000
		},

		},
		{
		"name":"Jenny",
		"salary":50000
		}
	]
	}); // 呼叫 avg 函式
