<!DOCTYPE html>
<html>
<head>
	<title>week2_Q1</title>
	<meta charset="utf-8"></meta>
	<script type="text/javascript">
	function calculate(min, max){
	// 請用你的程式補完這個函式的區塊
		this.min=min;
		this.max=max;
		var sum=0;
		for(var i=min;i<=max;i++){
			sum+=i;
		};
		alert(sum);
		console.log(sum);		
	}
	calculate(1, 3);
	calculate(4, 8);
	</script>
</head>
<body>
	<p>作業一</p>
</body>
</html>
