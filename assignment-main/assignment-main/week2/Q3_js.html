<!DOCTYPE html>
<html>
<head>
	<title>week2_Q3</title>
	<meta charset="utf-8"></meta>
	<script type="text/javascript">
	function maxProduct(nums){
		var nums;
		const ne_nums = nums.sort(compareNumbers);
		b=[];
		//取nums 後面數來的第一位跟第二位相乘
		//負數相乘的情況還沒解決
		const frontNumbers =  ne_nums.slice(-1)[0] * ne_nums.slice(-2)[0];
		const endNumbers = ne_nums[0] * ne_nums[1];
		if (frontNumbers > endNumbers){
			b.push(frontNumbers);
		}else{
			b.push(endNumbers);
		};
		console.log(b);
		alert(b);
	};
	//陣列nums由大到小排序
	function compareNumbers(a,b) {
		return a - b;
	};

	maxProduct([5, 20, 2, 6]); // 得到 120 因為 20 和 6 相乘得到最大值
	maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 
	maxProduct([-10,-20,1,2]); // 得到 200 因為 -10 和 -20 相乘得到最大值
	</script>
</head>

</body>
